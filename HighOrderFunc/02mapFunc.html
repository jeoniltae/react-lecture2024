<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <input type="button" onclick="mapTest1()" value="map1" />
    <input type="button" onclick="mapTest2()" value="map2" />
    <input type="button" onclick="mapTest3()" value="map3" />
  </div>

  <script>
    // map()함수
    // 콜백함수를 실행한 결과를 통해 새로운 배열을 만들때 사용
    // 호출한 배열의 크기가 N이라면 N개의 인자 전체가 반환된다.
    const mapTest1 = () => {
      var oldArray = [1, 2, 3, 4, 5];
      // 원본배열의 각 요소에 2를 곱한 결과를 새로운 배열로 반환한다.
      var newArray = oldArray.map((curr, index, array) => {
        console.log(curr, index, array);
        return curr * 2;
      });
      console.log(newArray);
    };

    const mapTest2 = () => {
      var oldJSON = [
        {
          name: '이건',
          salary: 5000
        },
        {
          name: '홍길동',
          salary: 1000
        },
        {
          name: '임신구',
          salary: 2000
        },
        {
          name: '이승룡',
          salary: 5000
        },
      ];
      // 원본배열의 크기인 4번 콜백함수를 호출
      var newJson = oldJSON.map((curr) => {
        var returnObj = {};
        returnObj[curr.name] = curr.salary;
        return returnObj;
      });
      console.log(newJson);
    };

    const mapTest3 = () => {
      var oldArray = [1, 2, 3, 4, 5];
      var newArray = oldArray.map((num) => {
        return Math.pow(num, 2);
      });
      console.log(newArray);
    };

  </script>
</body>

</html>
